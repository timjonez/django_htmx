{% extends request.is_htmx|yesno:"empty.html,base.html" %}

{% block content %}
    <h1>New Hello</h1>
    {% for project in projects %}
        <hr>
        <h2>{{ project.slug }} {{ project.title }}</h2>
        {% for pic in project.pictures.all %}
            <img src="{{ pic.image.url }}" width="300">
        {% endfor %}
    {% endfor %}
{% endblock %}
